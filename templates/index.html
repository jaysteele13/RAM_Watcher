<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 20px auto; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Usage Monitor</h1>
        <div>
            <label for="threshold">Set Alert Threshold (MB): </label>
            <input type="number" id="threshold" name="threshold">
            <button onclick="setThreshold()">Update Threshold</button>
        </div>
        <h2>Memory Usage Data</h2>
        <pre id="memory-usage"></pre>
    </div>

    <script>
        function fetchMemoryUsage() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('memory-usage').textContent = JSON.stringify(data, null, 2);
                });
        }

        function setThreshold() {
            const threshold = document.getElementById('threshold').value;
            fetch('/set_threshold', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `threshold=${threshold}`
            }).then(() => alert('Threshold updated successfully.'));
        }

        setInterval(fetchMemoryUsage, 5000);  // Fetch data every 5 seconds
    </script>
</body>
</html>
